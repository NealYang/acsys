<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="../../includes/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="../../includes/js/html5shiv.min.js"></script>
    <script src="../../includes/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Accounting System</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active"><a href="manageGroup.html">Manage Group</a></li>
                <li><a href="signIn.html">Log Out</a></li>
            </ul>
            <div class="navbar-form navbar-right">
                <button id="new-bill-btn" class="form-control btn btn-default">New Bill</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Group A</a></li>
                <li><a href="#">Group B</a></li>
                <li><a href="#">Group C</a></li>
                <li><a href="#">Group D</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main">
            <div class="sub-header clearfix">
                <div class="row">
                    <h2 class="col-md-10">Manage Group</h2>
                    <div class="col-md-offset-10">
                        <button type="button" class="btn btn-primary">Add</button>
                        <button id="edit" type="button" class="btn btn-link">Edit</button>
                        <button type="button" class="btn btn-link">Delete</button>
                    </div>
                </div>
            </div>
            <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="group-name">Group Name</label>
                            <input type="text" class="form-control" id="group-name" value="Group A" disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="creater">Creater</label>
                            <input type="text" class="form-control" id="creater" value="Lela" disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="create-date">Create Date</label>
                            <input type="date" class="form-control" id="create-date" value="2014-07-24" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="attendant">Members</label>
                    <div class="row">
                        <div class="col-md-5">
                            <select id="attendant" name="attendant" multiple class="form-control" disabled size="7">
                                <option value="Jett">Jett</option>
                                <option value="Harry">Harry</option>
                                <option value="Frank">Frank</option>
                                <option value="Bob">Bob</option>
                                <option value="Wisdom">Wisdom</option>
                                <option value="Ray">Ray</option>
                                <option value="Fred">Fred</option>
                                <option value="Harvey">Harvey</option>
                                <option value="Yee">Yee</option>
                                <option value="Valence">Valence</option>
                                <option value="Michael">Michael</option>
                                <option value="Claude">Claude</option>
                                <option value="Jackie">Jackie</option>
                                <option value="Quinn">Quinn</option>
                                <option value="Swing">Swing</option>
                                <option value="Jeffrey">Jeffrey</option>
                                <option value="Ben">Ben</option>
                                <option value="Rony">Rony</option>
                                <option value="Zeke">Zeke</option>
                                <option value="Andy">Andy</option>
                                <option value="Johnson">Johnson</option>
                                <option value="Mandy">Mandy</option>
                                <option value="Norbert">Norbert</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button id="btn-right" type="button" class="btn btn-default btn-sm btn-block">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                            <button id="btn-all-right" type="button" class="btn btn-default btn-sm btn-block">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                            <button id="btn-left" type="button" class="btn btn-default btn-sm btn-block">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                            <button id="btn-all-left" type="button" class="btn btn-default btn-sm btn-block">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                        </div>
                        <div class="col-md-5">
                            <select name="attendant" multiple class="form-control" id="others" size="7" disabled></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" class="form-control" rows="2" disabled></textarea>
                </div>
                <div class="btn-group2 hide">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-link">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../includes/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../includes/js/bootstrap.min.js"></script>
<script type="text/javascript">
    (function($){
        $("#edit").click(function(){
            $(".form-control").attr("disabled",false);
            $(".btn-group2").removeClass("hide");
        })
        $("#new-bill-btn").click(function(){
            window.location.href="newBill.html"
        })
    }(jQuery));
</script>
<script src="../js/common.js"></script>
</body>
